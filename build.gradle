plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.50'
    id("io.qameta.allure") version "2.10.0"
}

group 'com.stavshamir'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

enum Version {
    ALLURE_PLUGIN("2.10.0"),
    ALLURE("2.20.1");

    final String id;
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.3.1"
    implementation "io.qameta.allure:allure-java-commons:2.20.1"
    implementation "io.qameta.allure:allure-attachments:2.20.1"
    testRuntimeOnly"io.qameta.allure:allure-junit5:2.20.1"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

test {
    useJUnitPlatform()
}

